<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Heatmaps</title>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script>
         window.jQuery || document.write('<script src="../bower_components/jquery/dist/jquery.min.js"><\/script>')
    </script>

  <script src="vendor/js/kickstart.js"></script>
  <link rel="stylesheet" href="vendor/css/kickstart.css" media="all" />

  <link rel="stylesheet" href="index.css" media="all" />
</head>

<body>
  <div id="floating-panel-top">
    <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    <button onclick="changeGradient()">Change gradient</button>
    <button onclick="clearMap()">Clear maps</button>
    <input type="text" placeholder="SSID" id="ssidTextBox" />
    <button onclick="filterSSID()">Filter</button>
    <button onclick="getPointsPolygonStyle()">Get Signal Area</button>
    <button onclick="clearPolygon()">Clear Polygon</button>

    <select id="clickAction">
      <option value="info">Informations</option>
      <option value="add">Add data</option>
      <option value="del">Delete data</option>
    </select>
      
  </div>


  <div id="floating-panel-left">
    <table id="ssidArray">
      <tr>
        <th>SSID</th>
        <th>Number of <br />Location</th>
      </tr>
    </table>
  </div>

  <div id="floating-panel-right">
    <div id="signalArea" class="">
      <div class="col_12">
        <h5>Signal Area</h5>
      </div>
      <div class="col_4"><button onclick="getSignalAreaLow()">low</button></div>
      <div class="col_4"><button onclick="getSignalAreaMedium()">medium</button></div>
      <div class="col_4"><button onclick="getSignalAreaHigh()">high</button></div>

    </div>
    <hr />
    
    <div class="col_12">
      <h5>Add Data Parameters</h5>
      <p>
        <label>Signal Strenght: </label>
        <select id="signalStrenght">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </p>

    </div>

  </div>
    
  <div id="map"></div>
  <script src="googleEarth.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&signed_in=true&libraries=visualization,geometry&callback=initMap">
    </script>
</body>

</html>
