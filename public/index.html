<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

      #floating-panel {
        background-color: #fff;
        border: 1px solid #999;
        left: 25%;
        padding: 5px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="clearMap()">Clear maps</button>
      <button onclick="changeOpacity()">Change opacity</button>
      <input type="text" placeholder="BSSID" id="bssidTextBox" />
      <button onclick="filterBSSID()">Filter</button>
      <button onclick="getPointsPolygonStyle()">Polygon Style</button>
    </div>
    <div id="map"></div>
    <script src="googleEarth.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOU_API_KEY&signed_in=true&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
